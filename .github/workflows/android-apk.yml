name: Build Android APK

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      # we don't build on every code change, only when version is changed - which is in Cargo.toml
      - "Cargo.toml"
      - ".github/workflows/android-apk.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      buildType:
        description: "Build type"
        required: false
        default: "debug"
        type: choice
        options:
          - debug
          - release

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ github.event_name == 'workflow_dispatch' && (inputs.buildType || 'release') || 'release' }}
      EMBED_PWA: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Ensure Gradle wrapper
        working-directory: android
        run: |
          if [[ ! -f gradle/wrapper/gradle-wrapper.jar ]]; then
            mkdir -p gradle/wrapper
            curl -L "https://services.gradle.org/distributions/gradle-9.2.0-bin.zip" -o gradle-9.2.0-bin.zip
            unzip -p gradle-9.2.0-bin.zip gradle-9.2.0/src/gradle/wrapper/gradle-wrapper.jar > gradle/wrapper/gradle-wrapper.jar
            rm -f gradle-9.2.0-bin.zip
          fi
          ./gradlew --version

      - name: Make android_ci executable
        run: chmod +x scripts/android_ci.sh

      - name: Prepare signing keys
        if: env.BUILD_TYPE == 'release'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_SIGNING_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEYSTORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS_PASSWORD }}
        run: |
          if [[ -z "$ANDROID_KEYSTORE_BASE64" || -z "$ANDROID_SIGNING_KEYSTORE_PASSWORD" || -z "$ANDROID_SIGNING_KEY_ALIAS" || -z "$ANDROID_SIGNING_KEY_ALIAS_PASSWORD" ]]; then
            echo "Android signing secrets are not fully configured." >&2
            exit 1
          fi
          KEYSTORE_PATH="${GITHUB_WORKSPACE}/android/release-signing.keystore"
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$KEYSTORE_PATH"
          {
            echo "ANDROID_SIGNING_KEYSTORE=$KEYSTORE_PATH"
            echo "ANDROID_SIGNING_KEYSTORE_PASSWORD=$ANDROID_SIGNING_KEYSTORE_PASSWORD"
            echo "ANDROID_SIGNING_KEY_ALIAS=$ANDROID_SIGNING_KEY_ALIAS"
            echo "ANDROID_SIGNING_KEY_ALIAS_PASSWORD=$ANDROID_SIGNING_KEY_ALIAS_PASSWORD"
          } >> "$GITHUB_ENV"

      - name: Cache configuration cache
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle/configuration-cache
            ~/.gradle/caches/jars-* 
            ~/.gradle/caches/build-cache-*
          key: gradle-config-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('android/**/build.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-config-${{ runner.os }}-${{ github.ref }}
            gradle-config-${{ runner.os }}-

      - name: Build Android (${{ env.BUILD_TYPE }})
        run: ./scripts/android_ci.sh $BUILD_TYPE

      - name: Build App Bundle
        run: |
          if [[ "${BUILD_TYPE}" == "release" ]]; then
            cd android && ./gradlew bundleRelease
          else
            cd android && ./gradlew bundleDebug
          fi

      - name: Locate APK
        id: apk
        run: |
          if [[ "${BUILD_TYPE}" == "release" ]]; then
            APK_PATH=$(ls android/app/build/outputs/apk/release/*.apk | head -n 1)
          else
            APK_PATH=$(ls android/app/build/outputs/apk/debug/*.apk | head -n 1)
          fi
          echo "apk_path=${APK_PATH}" >> $GITHUB_OUTPUT

      - name: Locate App Bundle
        id: bundle
        run: |
          if [[ "${BUILD_TYPE}" == "release" ]]; then
            BUNDLE_PATH=$(ls android/app/build/outputs/bundle/release/*.aab | head -n 1)
          else
            BUNDLE_PATH=$(ls android/app/build/outputs/bundle/debug/*.aab | head -n 1)
          fi
          echo "bundle_path=${BUNDLE_PATH}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gamiscreen-android-${{ env.BUILD_TYPE }}
          path: |
            ${{ steps.apk.outputs.apk_path }}
            ${{ steps.bundle.outputs.bundle_path }}

      - name: Publish to Google Play internal testing
        # if: github.event_name == 'release' && env.BUILD_TYPE == 'release'
        if: env.BUILD_TYPE == 'release'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ws.klimek.gamiscreen.app
          releaseFiles: |
            ${{ steps.bundle.outputs.bundle_path }}
          track: internal
          status: draft

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.apk.outputs.apk_path }}
            ${{ steps.bundle.outputs.bundle_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
