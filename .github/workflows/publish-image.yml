name: Publish Server Image

on:
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Requires repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish Docker image
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          case "${EVENT_NAME}" in
            push)
              if [[ "${REF_NAME}" != "master" ]]; then
                echo "Push event on ${REF_NAME} is not configured for publishing." >&2
                exit 1
              fi
              ./scripts/build-and-push-server.sh dev
              ;;
            release)
              ./scripts/build-and-push-server.sh --mode release --version "${REF_NAME}"
              ;;
            *)
              echo "Unsupported event: ${EVENT_NAME}" >&2
              exit 1
              ;;
          esac
